<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/concert.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>

  <body>
    <form>
      <!-- Park Section -->

      <fieldset>
        <textarea
          name="park"
          id="parkSearch"
          col="20"
          rows="1"
          placeholder="Park Search"
        ></textarea>
        <button type="submit">
          SEARCH
        </button>
      </fieldset>

      <!-- Concert Section -->

      <fieldset id="concertContainer">
        <!-- <textarea
          name="concert"
          id="concertSearch"
          col="20"
          rows="1"
          placeholder="Concert Search"
        ></textarea> -->
        <select name="concertSearch" id="concertSearch">
          <option value="">Select Genere:</option>
          <option value="">All</option>
          <option value="">Alternative</option>
          <option value="">Ballads</option>
          <option value="">Blues</option>
          <option value="">Children's</option>
          <option value="">Classical</option>
          <option value="">Country</option>
          <option value="">Dance</option>
          <option value="">Folk</option>
          <option value="">Hip-Hop</option>
          <option value="">Holiday</option>
          <option value="">Jazz</option>
          <option value="">Latin</option>
          <option value="">Medieval</option>
          <option value="">Metal</option>
          <option value="">New Age</option>
          <option value="">Other</option>
          <option value="">Pop</option>
          <option value="">R&B</option>
          <option value="">Rap</option>
          <option value="">Reggae</option>
          <option value="">Religious</option>
          <option value="">Rock</option>
          <option value="">World</option>
        </select>
        <button id="concertSearchBut" type="submit">
          <i class="fa fa-search"></i>
        </button>
      </fieldset>

      <!-- Restaurant Section -->

      <fieldset>
        <textarea
          name="restaurant"
          id="restaurantSearch"
          col="20"
          rows="1"
          placeholder="Restaurant Search"
        ></textarea>
        <button type="submit">
          SEARCH
        </button>
      </fieldset>

      <!-- MeetUp Section -->

      <fieldset>
        <textarea
          name="meet up"
          id="meetUpSearch"
          col="20"
          rows="1"
          placeholder="Meet Up Search"
        ></textarea>
        <button type="submit">
          SEARCH
        </button>
      </fieldset>
    </form>

    <!-- Result Window -->

    <article>
      <section id="parkResults"></section>
      <section id="concertResults"></section>
      <section id="restaurantResults"></section>
      <section id="meetUpResults"></section>
    </article>

    <!-- Itinerary Window  -->

    <article>
      <section id="myPark"></section>
      <section id="myConcert"></section>
      <section id="myRestaurant"></section>
      <section id="myMeetUp"></section>
    </article>
    <script src="scripts/data.js"></script>
    <script src="scripts/factory.js"></script>
    <script src="scripts/dom.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
