<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/concert.css" />
    <link rel="stylesheet" href="styles/main.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans&display=swap" rel="stylesheet">
    <title>Welcome to Nashville</title>
  </head>
  <header>
    <h1 class="=header_style">ðŸŽ™ Welcome to Nashville!ðŸŽ¸ðŸ›´</h1>
  </header>

  <body>
    <form class="form">
      <!-- Park Section -->
      <fieldset>
        <textarea
          name="park"
          id="parkSearch"
          col="20"
          rows="1"
          placeholder="Park Search"
        ></textarea>
        <button type="submit">
          SEARCH
        </button>
      </fieldset>

      <!-- Concert Section -->

      <fieldset id="concertContainer">
        <input
          name="concert"
          id="concertSearch"
          placeholder="Search by Genre"
        ></input>
        <button id="concertSearchBut" type="submit">
          <i class="fa fa-search"></i>
        </button>
      </fieldset>

      <!-- Restaurant Section -->

      <fieldset>
        <textarea
          name="restaurant"
          id="restaurantSearch"
          col="20"
          rows="1"
          placeholder="Restaurant Search"
        ></textarea>
        <button id="inputButton">
          SEARCH
        </button>
      </fieldset>

      <!-- MeetUp Section -->

      <fieldset>
        <textarea
          name="meet up"
          id="meetUpSearch"
          col="20"
          rows="1"
          placeholder="Meet Up Search"
        ></textarea>
        <button  id="eventSubmit">
          SEARCH
        </button>
      </fieldset>
    </form>

    <!-- Result Window -->

    <article class="ResultWindow">
      <section id="parkResults"></section>
      <section id="concertResults"></section>
      <section id="restaurantResults"></section>
      <section id="meetUpResults"></section>
    </article>

    <!-- Itinerary Window  -->

    <article class="ItineraryWindow">
      <section id="myPark"></section>
      <section id="myConcert"></section>
      <section id="myRestaurant"></section>
      <section id="myMeetUp"></section>
    </article>
    <script src="scripts/data.js"></script>
    <script src="scripts/factory.js"></script>
    <script src="scripts/dom.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
